<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Flowers - LogCenter</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon shortcut" href="images/logo.png">
</head>
<body class="not-loaded">
    <!-- Top left button icon -->
    <div class="logo-container">
        <a href="https://sylvain.pro"><img src="images/logo.png" class="item" width="36px"/></a>
    </div>

    <!-- Top right button & Modal -->
    <div class="btn-container">
        <button class="btn item" onclick="toggleModal()">Get Started</button>
        <div class="modal hidden">
            <input type="text" placeholder="Enter API URL" class="modal-input" id="input" onkeydown="redirect(event)"/>
            <button class="send" onclick="redirect(event)">
                <img src="images/paper-plane-solid.svg"/>
            </button>
        </div>
    </div>

    <!-- Night mode & Flowers -->
    <div class="night"></div>
    <div class="flowers">
        <div class="flower flower--1">
            <div class="fl-lfs fl-lfs--1">
                <div class="fl-leaf fl-leaf--1"></div>
                <div class="fl-leaf fl-leaf--2"></div>
                <div class="fl-leaf fl-leaf--3"></div>
                <div class="fl-leaf fl-leaf--4"></div>
                <div class="fl-white-circle"></div>

                <div class="fl-light fl-light--1"></div>
                <div class="fl-light fl-light--2"></div>
                <div class="fl-light fl-light--3"></div>
                <div class="fl-light fl-light--4"></div>
                <div class="fl-light fl-light--5"></div>
                <div class="fl-light fl-light--6"></div>
                <div class="fl-light fl-light--7"></div>
                <div class="fl-light fl-light--8"></div>
            </div>
            <div class="fl-stem">
                <div class="fl-stem-lf fl-stem-lf--1"></div>
                <div class="fl-stem-lf fl-stem-lf--2"></div>
                <div class="fl-stem-lf fl-stem-lf--3"></div>
                <div class="fl-stem-lf fl-stem-lf--4"></div>
                <div class="fl-stem-lf fl-stem-lf--5"></div>
                <div class="fl-stem-lf fl-stem-lf--6"></div>
            </div>
        </div>

        <div class="flower flower--2">
            <div class="fl-lfs fl-lfs--2">
                <div class="fl-leaf fl-leaf--1"></div>
                <div class="fl-leaf fl-leaf--2"></div>
                <div class="fl-leaf fl-leaf--3"></div>
                <div class="fl-leaf fl-leaf--4"></div>
                <div class="fl-white-circle"></div>

                <div class="fl-light fl-light--1"></div>
                <div class="fl-light fl-light--2"></div>
                <div class="fl-light fl-light--3"></div>
                <div class="fl-light fl-light--4"></div>
                <div class="fl-light fl-light--5"></div>
                <div class="fl-light fl-light--6"></div>
                <div class="fl-light fl-light--7"></div>
                <div class="fl-light fl-light--8"></div>
            </div>
            <div class="fl-stem">
                <div class="fl-stem-lf fl-stem-lf--1"></div>
                <div class="fl-stem-lf fl-stem-lf--2"></div>
                <div class="fl-stem-lf fl-stem-lf--3"></div>
                <div class="fl-stem-lf fl-stem-lf--4"></div>
            </div>
        </div>

        <div class="flower flower--3">
            <div class="fl-lfs fl-lfs--3">
                <div class="fl-leaf fl-leaf--1"></div>
                <div class="fl-leaf fl-leaf--2"></div>
                <div class="fl-leaf fl-leaf--3"></div>
                <div class="fl-leaf fl-leaf--4"></div>
                <div class="fl-white-circle"></div>

                <div class="fl-light fl-light--1"></div>
                <div class="fl-light fl-light--2"></div>
                <div class="fl-light fl-light--3"></div>
                <div class="fl-light fl-light--4"></div>
                <div class="fl-light fl-light--5"></div>
                <div class="fl-light fl-light--6"></div>
                <div class="fl-light fl-light--7"></div>
                <div class="fl-light fl-light--8"></div>
            </div>
            <div class="fl-stem">
                <div class="fl-stem-lf fl-stem-lf--1"></div>
                <div class="fl-stem-lf fl-stem-lf--2"></div>
                <div class="fl-stem-lf fl-stem-lf--3"></div>
                <div class="fl-stem-lf fl-stem-lf--4"></div>
            </div>
        </div>

        <div class="grow-ans" style="--d:1.2s">
            <div class="fl-gw-lg">
                <div class="fl-gw-lg-t"></div>
                <div class="fl-gw-lg-b"></div>
            </div>
        </div>

        <div class="growing-grass">
            <div class="fl-grass fl-grass--1">
                <div class="fl-grass-t"></div>
                <div class="fl-grass-b"></div>
                <div class="fl-grass-lf fl-grass-lf--1"></div>
                <div class="fl-grass-lf fl-grass-lf--2"></div>
                <div class="fl-grass-lf fl-grass-lf--3"></div>
                <div class="fl-grass-lf fl-grass-lf--4"></div>
                <div class="fl-grass-lf fl-grass-lf--5"></div>
                <div class="fl-grass-lf fl-grass-lf--6"></div>
                <div class="fl-grass-lf fl-grass-lf--7"></div>
                <div class="fl-grass-lf fl-grass-lf--8"></div>
                <div class="fl-grass-over"></div>
            </div>
        </div>

        <div class="growing-grass">
            <div class="fl-grass fl-grass--2">
                <div class="fl-grass-t"></div>
                <div class="fl-grass-b"></div>
                <div class="fl-grass-lf fl-grass-lf--1"></div>
                <div class="fl-grass-lf fl-grass-lf--2"></div>
                <div class="fl-grass-lf fl-grass-lf--3"></div>
                <div class="fl-grass-lf fl-grass-lf--4"></div>
                <div class="fl-grass-lf fl-grass-lf--5"></div>
                <div class="fl-grass-lf fl-grass-lf--6"></div>
                <div class="fl-grass-lf fl-grass-lf--7"></div>
                <div class="fl-grass-lf fl-grass-lf--8"></div>
                <div class="fl-grass-over"></div>
            </div>
        </div>

        <div class="grow-ans" style="--d:2.4s">
            <div class="fl-gw-r fl-gw-r--1">
                <div class="leaf"></div>
            </div>
        </div>

        <div class="grow-ans" style="--d:2.8s">
            <div class="fl-gw-r fl-gw-r--2">
                <div class="leaf"></div>
            </div>
        </div>

        <div class="grow-ans" style="--d:2.8s">
            <div class="fl-gw-front">
                <div class="fl-gw-front-lf-wrap fl-gw-front-lf-wrap--1">
                    <div class="fl-gw-front-lf"></div>
                </div>
                <div class="fl-gw-front-lf-wrap fl-gw-front-lf-wrap--2">
                    <div class="fl-gw-front-lf"></div>
                </div>
                <div class="fl-gw-front-lf-wrap fl-gw-front-lf-wrap--3">
                    <div class="fl-gw-front-lf"></div>
                </div>
                <div class="fl-gw-front-lf-wrap fl-gw-front-lf-wrap--4">
                    <div class="fl-gw-front-lf"></div>
                </div>
                <div class="fl-gw-front-lf-wrap fl-gw-front-lf-wrap--5">
                    <div class="fl-gw-front-lf"></div>
                </div>
                <div class="fl-gw-front-lf-wrap fl-gw-front-lf-wrap--6">
                    <div class="fl-gw-front-lf"></div>
                </div>
                <div class="fl-gw-front-lf-wrap fl-gw-front-lf-wrap--7">
                    <div class="fl-gw-front-lf"></div>
                </div>
                <div class="fl-gw-front-lf-wrap fl-gw-front-lf-wrap--8">
                    <div class="fl-gw-front-lf"></div>
                </div>
                <div class="fl-gw-front-stem"></div>
              </div>
        </div>

        <div class="grow-ans" style="--d:3.2s">
            <div class="fl-gw-fr">
                <div class="leaf"></div>
                <div class="fl-gw-fr-lf fl-gw-fr-lf--1"></div>
                <div class="fl-gw-fr-lf fl-gw-fr-lf--2"></div>
                <div class="fl-gw-fr-lf fl-gw-fr-lf--3"></div>
                <div class="fl-gw-fr-lf fl-gw-fr-lf--4"></div>
                <div class="fl-gw-fr-lf fl-gw-fr-lf--5"></div>
                <div class="fl-gw-fr-lf fl-gw-fr-lf--6"></div>
                <div class="fl-gw-fr-lf fl-gw-fr-lf--7"></div>
                <div class="fl-gw-fr-lf fl-gw-fr-lf--8"></div>
            </div>
        </div>

        <div class="long-g long-g--0">
            <div class="grow-ans" style="--d:3s">
                <div class="leaf leaf--0"></div>
            </div>
            <div class="grow-ans" style="--d:2.2s">
                <div class="leaf leaf--1"></div>
            </div>
            <div class="grow-ans" style="--d:3.4s">
                <div class="leaf leaf--2"></div>
            </div>
            <div class="grow-ans" style="--d:3.6s">
                <div class="leaf leaf--3"></div>
            </div>
        </div>

        <div class="long-g long-g--1">
            <div class="grow-ans" style="--d:3.6s">
                <div class="leaf leaf--0"></div>
            </div>
            <div class="grow-ans" style="--d:3.8s">
                <div class="leaf leaf--1"></div>
            </div>
            <div class="grow-ans" style="--d:4s">
                <div class="leaf leaf--2"></div>
            </div>
            <div class="grow-ans" style="--d:4.2s">
                <div class="leaf leaf--3"></div>
            </div>
        </div>

        <div class="long-g long-g--2">
            <div class="grow-ans" style="--d:4s">
                <div class="leaf leaf--0"></div>
            </div>
            <div class="grow-ans" style="--d:4.2s">
                <div class="leaf leaf--1"></div>
            </div>
            <div class="grow-ans" style="--d:4.4s">
                <div class="leaf leaf--2"></div>
            </div>
            <div class="grow-ans" style="--d:4.6s">
                <div class="leaf leaf--3"></div>
            </div>
        </div>

        <div class="long-g long-g--3">
            <div class="grow-ans" style="--d:4s">
                <div class="leaf leaf--0"></div>
            </div>
            <div class="grow-ans" style="--d:4.2s">
                <div class="leaf leaf--1"></div>
            </div>
            <div class="grow-ans" style="--d:3s">
                <div class="leaf leaf--2"></div>
            </div>
            <div class="grow-ans" style="--d:3.6s">
                <div class="leaf leaf--3"></div>
            </div>
        </div>

        <div class="long-g long-g--4">
            <div class="grow-ans" style="--d:4s">
                <div class="leaf leaf--0"></div>
            </div>
            <div class="grow-ans" style="--d:4.2s">
                <div class="leaf leaf--1"></div>
            </div>
            <div class="grow-ans" style="--d:3s">
                <div class="leaf leaf--2"></div>
            </div>
            <div class="grow-ans" style="--d:3.6s">
                <div class="leaf leaf--3"></div>
            </div>
        </div>

        <div class="long-g long-g--5">
            <div class="grow-ans" style="--d:4s">
                <div class="leaf leaf--0"></div>
            </div>
            <div class="grow-ans" style="--d:4.2s">
                <div class="leaf leaf--1"></div>
            </div>
            <div class="grow-ans" style="--d:3s">
                <div class="leaf leaf--2"></div>
            </div>
            <div class="grow-ans" style="--d:3.6s">
                <div class="leaf leaf--3"></div>
            </div>
        </div>

        <div class="long-g long-g--6">
            <div class="grow-ans" style="--d:4.2s">
                <div class="leaf leaf--0"></div>
            </div>
            <div class="grow-ans" style="--d:4.4s">
                <div class="leaf leaf--1"></div>
            </div>
            <div class="grow-ans" style="--d:4.6s">
                <div class="leaf leaf--2"></div>
            </div>
            <div class="grow-ans" style="--d:4.8s">
                <div class="leaf leaf--3"></div>
            </div>
        </div>

        <div class="long-g long-g--7">
            <div class="grow-ans" style="--d:3s">
                <div class="leaf leaf--0"></div>
            </div>
            <div class="grow-ans" style="--d:3.2s">
                <div class="leaf leaf--1"></div>
            </div>
            <div class="grow-ans" style="--d:3.5s">
                <div class="leaf leaf--2"></div>
            </div>
            <div class="grow-ans" style="--d:3.6s">
                <div class="leaf leaf--3"></div>
            </div>
        </div>
    </div>

    <!-- Load Js -->
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
